<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <title>Лендінг Livelab</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ласкаво просимо до Livelab</h1>
            <nav>
                <button onclick="setLanguage('uk')">Українська</button>
                <button onclick="setLanguage('en')">English</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="hero">
            <h2>Розвивайте свої навички з Livelab</h2>
            <p>Наша платформа пропонує унікальні можливості для навчання та розвитку.</p>
        </section>

        <section class="registration">
            <h3>Зареєструйтесь зараз</h3>
            <form id="registrationForm">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <button type="submit">Зареєструватись</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Livelab. Всі права захищені.</p>
        </div>
    </footer>

    <script src="scripts\script.js"></script>
</body>
</html>
